<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Current Player: <span  id="player-name"></span> Symbol: 
    <span id="player-symbol"></span>
  </p>
  <div id="board">
    <span data-type="cell" id="0"></span>
    <span data-type="cell" id="1"></span>
    <span data-type="cell" id="2"></span>
    <span data-type="cell" id="3"></span>
    <span data-type="cell" id="4"></span>
    <span data-type="cell" id="5"></span>
    <span data-type="cell" id="6"></span>
    <span data-type="cell" id="7"></span>
    <span data-type="cell" id="8"></span>
  </div>
  <p id="result"></p>
  <button id="reset-button">Play Again</button>
  <script src="script.js"></script>
</body>
</html>
